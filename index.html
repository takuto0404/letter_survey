<script type="module">
  import { initJsPsych } from "https://cdn.jsdelivr.net/npm/jspsych@8.2.2/+esm";
  import htmlKeyboardResponse from "https://cdn.jsdelivr.net/npm/@jspsych/plugin-html-keyboard-response@2.0.0/+esm";
  import surveyText from "https://cdn.jsdelivr.net/npm/@jspsych/plugin-survey-text@2.0.0/+esm";

  const jsPsych = initJsPsych({
    on_finish: () => jsPsych.data.displayData()
  })
  const timeline = []

  timeline.push({
    type: htmlKeyboardResponse,
    stimulus: "<h2>Enterキーで開始</h2>",
    choices: ["Enter"]
  )};

  timeline.push({
    type: htmlKeyboardResponse,
    stimulus: "<p>ここにドキュメントを表示します（10秒後に次へ）</p>",
    choices: "NO_KEYS",
    trial_duratoin: 1000
  });

  timeline.push({
    type: surveyText,
    questions: [{ prompt: "ここにテストを表示します（30秒間）"}],
    trial_duration: 30000
  });

  jsPsych.run(timeline);
</script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jspsych@8.2.2/css/jspsych.css" />
